name: Update Headers in Text Files

on:
  push:
    paths:
      - "**.txt"
  pull_request:
    types:
      - closed
    paths:
      - "**.txt"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-headers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest commit timestamp
        id: commit_time
        run: echo "TIMESTAMP=$(date -u '+%d %b %Y %H:%M UTC')" >> $GITHUB_ENV

      - name: Detect all .txt files
        id: changed_files
        run: |
          echo "FILES=$(git ls-files '*.txt' | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Update headers
        run: |
          for file in $FILES; do
            echo "Processing $file"
            VERSION_DATE=$(date -u '+%Y.%m%d.%H%M')
            ENTRY_COUNT=$(grep -cE '^@@||' "$file" || echo "0")

            sed -i "s/^!Last modified:[[:space:]]*/!Last modified: $TIMESTAMP/" "$file"
            sed -i "s/^!Version:[[:space:]]*/!Version: $VERSION_DATE/" "$file"
            sed -i "s/^!Number of entries:[[:space:]]*/!Number of entries: $ENTRY_COUNT/" "$file"

            touch "$file"
            echo "Updated headers for $file"
          done

      - name: Commit and push updates
        run: |
          git add -A
          git update-index --refresh
          if git diff --cached --exit-code; then
            echo "No real changes detected, but ensuring headers are correct."
            git commit --amend --no-edit || echo "No changes to amend."
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-update headers in text files"
          fi
          git pull --rebase
          git push --force
