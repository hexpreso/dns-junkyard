name: Update Headers in Text Files

on:
  push:
    paths:
      - "**.txt"
  pull_request:
    types:
      - closed
    paths:
      - "**.txt"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-headers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest commit timestamp
        id: commit_time
        run: echo "timestamp=$(git log -1 --format=%cd --date=format:'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Detect modified .txt files
        id: changed_files
        run: |
          MODIFIED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- '*.txt')
          echo "files=$MODIFIED_FILES" >> $GITHUB_ENV
          if [ -z "$MODIFIED_FILES" ]; then
            echo "No .txt files modified, skipping."
            exit 0
          fi

      - name: Update headers
        run: |
          for file in ${{ env.files }}; do
            echo "Processing $file"

            VERSION=$(grep -oP '^# Version: \K[0-9]+\.[0-9]+\.[0-9]+' "$file" || echo "1.0.0")

            IFS='.' read -r major minor patch <<< "$VERSION"
            
            NEW_VERSION="$major.$minor.$((patch + 1))"

            ENTRY_COUNT=$(grep -cE '^\|\| |^@@' "$file" || echo "0")

            COMMIT_HASH=$(git rev-parse --short HEAD)

            # Replace headers
            sed -i "s/^# Last Modified: .*/# Last Modified: ${{ env.timestamp }}/" "$file"
            sed -i "s/^# Version: .*/# Version: $NEW_VERSION/" "$file"
            sed -i "s/^# Entry Count: .*/# Entry Count: $ENTRY_COUNT/" "$file"
            sed -i "s/^# Commit: .*/# Commit: $COMMIT_HASH/" "$file"

            echo "Updated headers for $file"
          done

      - name: Check for changes
        id: check_diff
        run: |
          if git diff --quiet; then
            echo "No changes detected, skipping commit."
            exit 0
          fi

      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add *.txt
          git commit -m "Auto-update headers in text files"
          git pull --rebase
          git push
